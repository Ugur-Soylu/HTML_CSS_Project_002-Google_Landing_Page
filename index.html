<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./images/gfavicon (1).png" type="image/png">
    <title>Google Landing Page</title>
</head>
<body>
    <header class="clearfix">
        <ul class="header-right">
            <li id="gmail"><a  href="#">Gmail</a></li>
            <li id="images"><a  href="#">Images</a></li>
            <li><a href="#"><img id="appicon" src="./images/appicon.png" alt="appicon"></a></li>
            <li><a href="#"><button id="sign-in_button">Sign In</button></a></li>
        </ul>
    </header>
    
    <main>
        <img id="google-logo" src="./images/googlelogo.png" alt="google logo">
        <div class="search-bar">            
            <a href="#"><img id="magnify" src="./images/magnifying_glass.jpg" alt="magnify"></a>
            <input type="search" name="search" id="search">
            <a href="#"><img id="keyboard" src="./images/keyboard.png" alt="keyboard"></a>
            <a href="#"><img id="microphone" src="./images/google_microphone.png" alt="microphone"></a>           
        </div>

        <div class="buton-container">
            <button id="button-1" type="button" name="button">Google Search</button>
            <button id="button-2" type="button" name="button">I'm Feeling Lucky</button>
        </div>

        <div class="language">
            <p>Google offered in:<a id="language" href="#">Türkçe</a> </p>
        </div>
    </main>

    <footer>
        <div class="country">
            <p>Turkey</p>
        </div>

        <div class="footer">
            <ul id="footer-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How search works</a></li>                
            </ul>
            <ul id="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
                               
            </ul>
        </div>
    </footer>
</body>
</html>
